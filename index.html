<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
<img class="img" src="gradient.png" alt="IMG">
<div class="layer-blur"></div>

<div class="container">
    <header>
        <h1 class="logo" data-aos="fade-down"
             data-aos-easing="linear"
            data-aos-duration="1500">
            OSCORP
        </h1>

        <nav>
            <a  data-aos="fade-down"
             data-aos-easing="linear"
            data-aos-duration="1500"href="#">Projects</a>
            <a data-aos="fade-down"
             data-aos-easing="linear"
            data-aos-duration="2000" href="#">About</a>
            <a data-aos="fade-down"
             data-aos-easing="linear"
            data-aos-duration="2500" href="#">Docs</a>
            <a  data-aos="fade-down"
             data-aos-easing="linear"
            data-aos-duration="3000" href="#">Contact</a>
        </nav>

        <button data-aos="fade-down"
             data-aos-easing="linear"
            data-aos-duration="1500" class="signin">SignIN</button>

    </header>
    <main>
    <div class="content">
        <div data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0" data-aos-duration="1500" class="tag-box">
            <div class="tag">Accelerate &wedbar;</div>
            <br><br>
            <h1 data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0" data-aos-duration="2000"> REDEFINING POSSIBILITIES<br>in the Digital Realm</h1><br>


            <p data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0" data-aos-duration="2500" class="description">
                We are at the forefront of a digital revolution
            </p>
            <div data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0" data-aos-duration="3000" class="buttons">
                <a href="#" class="btn-started">Catalyst &bowtie;</a>
                <a href="#" class="btn-main">Nexus &bigotimes;</a>
            </div>
        </div>
    </div>
    </main>
    <spline-viewer class="robot-3d"
                   controls-mode="locked"
                   data-aos="fade-zoom-in"
                   data-aos-easing="ease-in-back"
                   data-aos-delay="300"
                   data-aos-offset="0"
                   data-aos-duration="1500" url="https://prod.spline.design/NS4rapD8ngw49F70/scene.splinecode"
    </spline-viewer>
</div>

<script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.7/build/spline-viewer.js"></script>



<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init();
</script>

  <script>
    AOS.init();
  </script>

</body>
</html>
